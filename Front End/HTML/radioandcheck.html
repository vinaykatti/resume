<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="" method="post">
            <!-- Radio Button -->
            <p>Gender</p>
            <input type="radio" name="gender" value="male" checked> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other <br> 
            <input type="submit">

            <!-- Checkbox -->
            <p>Course Done</p>
            <input type="checkbox" name="course" value="c++" checked> C++ <br>
            <input type="checkbox" name="course" value="java"> Java <br>
            <input type="checkbox" name="course" value="web_development" checked> Web Development <br>

            <!-- Dropdown -->
            <p>Month</p>
            <select name="month_selected" id="" multiple>
                <option value="">Jan</option>
                <option value="">Feb</option>
                <option value="">Mar</option>
            </select>

            <input type="submit">
        </form>
    </body>
</html>
